<!DOCTYPE HTML>
<html>
<head>
<meta charset="utf-8">
<meta name="renderer" content="webkit|ie-comp|ie-stand">
<meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1">
<meta name="viewport" content="width=device-width,initial-scale=1,minimum-scale=1.0,maximum-scale=1.0,user-scalable=no" />
<meta http-equiv="Cache-Control" content="no-siteapp" />
<!--[if lt IE 9]>
<script type="text/javascript" src="lib/html5shiv.js"></script>
<script type="text/javascript" src="lib/respond.min.js"></script>
<![endif]-->
<link rel="stylesheet" type="text/css" href="../static/h-ui/css/H-ui.min.css" />
<link rel="stylesheet" type="text/css" href="../static/h-ui.admin/css/H-ui.admin.css" />
<link rel="stylesheet" type="text/css" href="../lib/Hui-iconfont/1.0.8/iconfont.css" />
<link rel="stylesheet" type="text/css" href="../static/h-ui.admin/skin/default/skin.css" id="skin" />
<link rel="stylesheet" type="text/css" href="../static/h-ui.admin/css/style.css" />
<!--[if IE 6]>
<script type="text/javascript" src="lib/DD_belatedPNG_0.0.8a-min.js" ></script>
<script>DD_belatedPNG.fix('*');</script>
<![endif]-->
<title>建材列表</title>
</head>
<body class="pos-r">
<div style="margin-left:100px;">
	<nav class="breadcrumb"><i class="Hui-iconfont">&#xe67f;</i> 人力资源 <span class="c-gray en">&gt;</span> 考勤管理 <span class="c-gray en">&gt;</span> 班次管理 <a class="btn btn-success radius r" style="line-height:1.6em;margin-top:3px" href="javascript:location.replace(location.href);" title="刷新" ><i class="Hui-iconfont">&#xe68f;</i></a></nav>
	<div class="page-container  pd-20">
		<form method="post" >
		<div class="cl pd-5 bg-1 bk-gray mt-20">
			<span class="l">
		    <#list operate.operateList as o>
		   	 	<input type="submit" class="btn btn-primary radius" formaction="${o.operateAction}?permissionId=${o.permissionId}" value="${o.operateName}"  onclick="return sub(this.value)"/>
		    </#list>
		    </span>
		 </div>

		<div class="mt-20">
			<table class="table table-border table-bordered table-bg table-hover table-sort">
				<thead>
					<tr class="text-c">
						<th width="60">第六次打卡</th>
					</tr>
				</thead>
				<tbody>
				<#list dutyList as duty>
					<tr class="text-c va-m">
					<#if duty?counter=1>
						<td><input name="id" type="radio" value="${duty.dutyType}" checked/></td>
						<#else>
						<td><input name="id" type="radio" value="${duty.dutyType}"/></td>
					</#if>
						<td>${duty.dutyType}</td>
						<td >${duty.dutyName}</td>
						<td class="text-l">${duty.general}</td>
						<td >${duty.dutyTime1}</td>
						<td >${duty.dutyTime2}</td>
						<td >${duty.dutyTime3}</td>
						<td >${duty.dutyTime4}</td>
						<td >${duty.dutyTime5}</td>
						<td >${duty.dutyTime6}</td>
					</tr>
				</#list>
				</tbody>
			</table>
		</div>
		</form>
	</div>
</div>




<!--_footer 作为公共模版分离出去-->
<script type="text/javascript" src="../lib/jquery/1.9.1/jquery.min.js"></script> 
<!--请在下方写此页面业务相关的脚本-->
<script type="text/javascript">
function sub(value) {
	reg=/^删除/;
	if(reg.test(value)){
		if(confirm("确认删除吗？")){
			return true;
		}else{return false;}
	}
	return true;
}
</script>
</body>
</html>
