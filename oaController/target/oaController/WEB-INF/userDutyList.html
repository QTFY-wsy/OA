<html>
<head>

<script type="text/javascript" src="lib/html5shiv.js"></script>

<![endif]-->

<link rel="stylesheet" type="text/css" href="../static/h-ui.admin/skin/default/skin.css" id="skin" />
<link rel="stylesheet" type="text/css" href="../static/h-ui.admin/css/style.css" />
<!--[if IE 6]>
<script type="text/javascript" src="lib/DD_belatedPNG_0.0.8a-min.js" ></script>

<title>用户排班管理</title>
<link rel="stylesheet" href="../lib/zTree/v3/css/zTreeStyle/zTreeStyle.css" type="text/css">
</head>
<body class="pos-r">
<div style="margin-left:200px;">
	<nav class="breadcrumb"><i class="Hui-iconfont">&#xe67f;</i> 首页 <span class="c-gray en">&gt;</span> 产品管理 <span class="c-gray en">&gt;</span> 产品列表 <a class="btn btn-success radius r" style="line-height:1.6em;margin-top:3px" href="javascript:location.replace(location.href);" title="刷新" ><i class="Hui-iconfont">&#xe68f;</i></a></nav>
	<div class="page-container  pd-20">
		<form method="post" >
		<div class="cl pd-5 bg-1 bk-gray mt-20">
			<span class="l">
		    <#list operate.operateList as o>
		   	 	<input type="submit" class="btn btn-primary radius" formaction="${o.operateAction}?permissionId=${o.permissionId}"  value="${o.operateName}"  onclick="return sub(this.value)"/>
		    </#list>
		    </span>
		 </div>

		<div class="mt-20">
			<table class="table table-border table-bordered table-bg table-hover table-sort">
				<thead>
					<tr class="text-c">
						<td width="50">选择条目</td>
						<th width="50">用户编号</th>
						<th width="40">用户名称</th>
						<th width="50">班次编号</th>
						<th width="40">班次名称</th>		
					</tr>
				</thead>
				<tbody>
				<#list userDutyList as userDuty>
					<tr class="text-c va-m">
					<#if userDuty?counter=1>
						<td><input type="radio" name="userId"  value="${userDuty.userId}" checked></td>
					<#else>
						<td><input type="radio" name="userId"  value="${userDuty.userId}" ></td>
					</#if>
						<td >${userDuty.userId}</td>
						<td >${userDuty.uname}</td>
						<td class="text-l">${userDuty.dutyType}</td>
						<td class="text-l">${userDuty.dutyName}</td>
					</tr>
				</#list>
				</tbody>
			</table>
		</div>
		</form>
	</div>
</div>
<!--_footer 作为公共模版分离出去-->
<script type="text/javascript" src="../lib/jquery/1.9.1/jquery.min.js"></script> 
<script type="text/javascript" src="../lib/layer/2.4/layer.js"></script>
<script type="text/javascript" src="../static/h-ui/js/H-ui.min.js"></script> 
<script type="text/javascript" src="../static/h-ui.admin/js/H-ui.admin.js"></script> <!--/_footer 作为公共模版分离出去-->

<!--请在下方写此页面业务相关的脚本-->
<script type="text/javascript" src="../lib/zTree/v3/js/jquery.ztree.all-3.5.min.js"></script>
<script type="text/javascript" src="../lib/datatables/1.10.0/jquery.dataTables.min.js"></script> 
<script type="text/javascript" src="../lib/laypage/1.2/laypage.js"></script>
<script type="text/javascript">
//确认删除?
function sub(value) {
	reg=/^删除/;
	if(reg.test(value)){
		if(confirm("确认删除吗？")){
			return true;
		}else{return false;}
	}
	return true;
}

</script>
</body>
</html>
