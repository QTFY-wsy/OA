<head>
<meta http-equiv="Content-Type" content="text/html; charset=utf-8" />
<title>流程查阅</title>

<body>
	<h2>流程查阅</h2>
     <table border="1" class="tab" style="width:850px;" cellspacing="0" cellpadding="3">
              <tr>
                <td align="center" width="150">公文编号</td>
                <td align="center" width="150">流程发起人</td>
                <td align="center" width="180">流程发起时间</td>
                <td align="center" width="150">状态</td>
                <td align="center" width="150">处理状态</td>
                <td align="center" width="150">操作</td>
              </tr>
              <#list affairLookStateVoList as affairLookStateVo>
	              <tr>
	                <td align="center">${affairLookStateVo.affairId}</td>
	                <td align="center">${affairLookStateVo.startRoleName}</td>
	                <td align="center">${affairLookStateVo.affairTime}</td>
	                <td align="center">${affairLookStateVo.state}</td>
	                <td align="center">${affairLookStateVo.dealState}</td>
		                <td align="center">
 						<a href="affairLookDo?affairId=${affairLookStateVo.affairId}&startRoleName=${affairLookStateVo.startRoleName}">
 						<input id="btn1" type="button" value="查看" />
 						</a> 
 						</td>
	              </tr>
              </#list>
            </table>

</script>
